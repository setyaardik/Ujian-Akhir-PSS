<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            margin: 2rem auto;
            padding: 1rem;
            width: 90%;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        section {
            margin-bottom: 1.5rem;
        }

        section p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        section p strong {
            color: #4CAF50;
        }

        .btn-edit {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile of {{ profile.first_name }} {{ profile.last_name }}</h1>
    </header>
    <main>
        <section>
            <p><strong>First Name:</strong> {{ profile.first_name }}</p>
            <p><strong>Last Name:</strong> {{ profile.last_name }}</p>
            <p><strong>Email:</strong> {{ profile.email }}</p>
        </section>
        <section>
            <a href="{% url 'edit_profile' %}" class="btn-edit">Edit Profile</a>
        </section>
    </main>
</body>
</html>
