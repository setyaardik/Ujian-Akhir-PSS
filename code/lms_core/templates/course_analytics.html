<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Analytics</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: #fff;
        }

        header {
            background-color: #388E3C;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main p {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #388E3C;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #2E7D32;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analytics for {{ course.name }}</h1>
    </header>
    <main>
        <p><strong>Total Members:</strong> {{ stats.total_members }}</p>
        <p><strong>Total Contents:</strong> {{ stats.total_contents }}</p>
        <p><strong>Total Comments:</strong> {{ stats.total_comments }}</p>
        <a href="{% url 'teacher_dashboard' %}" class="btn">Back to Dashboard</a>
    </main>
</body>
</html>
